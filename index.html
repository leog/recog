<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recog</title>
    <style>
      body {
        background-color: #fff;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000;
        }
      }
      img {
        width: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <picture>
      <source srcset="img/recog_colorful_big_dark.png"
        media="(prefers-color-scheme: dark)">
      <img src="img/recog_colorful_big.png">
    </picture>
  </body>
</html>
