<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recog</title>
    <style>
      body {
        background-color: #fff;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000;
        }
      }
      img {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 105px;
        margin-top: -103px; /* Half the height */
        margin-left: -250px; /* Half the width */
      }
    </style>
  </head>
  <body>
    <picture>
      <source srcset="img/recog_colorful_big_dark.png"
        media="(prefers-color-scheme: dark)">
      <img src="img/recog_colorful_big.png">
    </picture>
  </body>
</html>
